syntax = "proto3";

message ServerLoginReq {
    string server_id   = 1;
    string server_name = 2;
}

message ServerLoginAck {
    string server_id   = 1;
}

message ServerLoginOut {
    string server_id   = 1;
    int32  status      = 2;
}

message AddBrdCastMemberReq {
    string group_id = 1;
    repeated string member_ids = 2;
}

message AddBrdCastMemberAck {
    string group_id   = 1;
    int32  member_num = 2;
}

